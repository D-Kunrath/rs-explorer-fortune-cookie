<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./fortunes.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <div class="img">
          <img src="./assets/fortune-cookie.svg" alt="biscoito da sorte" />
        </div>
      </div>
      <div class="screen2 hidden">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="fortune">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <div class="img">
          <img
            src="./assets/opened-cookie.svg"
            alt="biscoito da sorte aberto"
          />
        </div>
        <button>Abrir outro biscoito</button>
      </div>
    </main>
  </body>
</html>
